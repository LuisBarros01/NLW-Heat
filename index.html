<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="icones">
          <img
            class="build"
            src="nlw/images/build.svg"
            alt="icon da Rockeseat"
          />
          <img
            id="userPhoto"
            class="icon"
            src="nlw/images/eu1.png"
            alt="icone do Luis"
          />
        </div>

        <div class="main">
          <h1 id="userName">Luís Otávio</h1>
          <p>
            <a
              id="linkName"
              href="https://github.com/LuisBarros01"
              target="_blank"
            >
              <img src="nlw/images/github.svg" alt="logo do github" />
              <span id="userId">LuisOtavio01</span>
            </a>
          </p>

          <p id="desc">
            Um aspirante a programador que ama o mundo da tecnologia.
          </p>
        </div>

        <nav>
          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://www.youtube.com/" target="_blank">
                <img src="nlw/images/youtube.svg" alt="youtube" />
              </a>
            </li>

            <li class="facebook">
              <a href="https://www.facebook.com/" target="_blank">
                <img src="nlw/images/facebook.svg" alt="facebook" />
              </a>
            </li>

            <li class="instagram">
              <a
                href="https://www.instagram.com/luisbarros01_/"
                target="_blank"
              >
                <img src="nlw/images/instagram.svg" alt="instagram" />
              </a>
            </li>

            <li class="twitter">
              <a href="https://twitter.com/home" target="_blank">
                <img src="nlw/images/twitter.svg" alt="twitter" />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
